<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EcoTrack</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark-mode">
  <div class="container card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
    <p id="loginMessage" style="color: lightgreen; margin-top: 10px;"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMessage");

      try {
        const res = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          body: new URLSearchParams({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "lightgreen";
          msg.textContent = "Login successful! Redirecting...";
          localStorage.setItem("token", data.access_token);
          localStorage.setItem("username", data.username);
          setTimeout(() => (window.location.href = "calculator.html"), 1200);
        } else {
          msg.style.color = "red";
          msg.textContent = data.detail || "Invalid credentials.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
