<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carbon â€” Dark Dashboard</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/calculator.css">


  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/images/logo.png" alt="logo" class="logo">
        <h1>Carbon</h1>
      </div>

      <nav class="nav">
        <a href="home.html">Home</a>
        <a class="active" href="calculator.html">Calculator</a>
        <a href="blog.html">Blog</a>
      </nav>

      <div class="coins">
        <div class="coin-icon">ðŸŸ¢</div>
        <div>
          <div class="label">Eco Coins</div>
          <div id="coinsCount" class="coin-value">0</div>
        </div>
      </div>

      <div class="footer-note">
        <small>Dark Eco Mode â€¢ Local Dev</small>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <h2>Carbon Emission Calculator</h2>
        <div class="header-actions">
          <button id="btnForecast" class="ghost">Forecast</button>
          <button id="btnTips" class="ghost">Get Tips</button>
        </div>
      </header>

      <section class="grid">
        <section class="card input-card">
          <h3>Quick Inputs</h3>

          <form id="carbonForm" class="form">
            <label>Electricity (kWh / month)</label>
            <input id="electricity" type="number" min="0" step="0.1" placeholder="e.g. 200">

            <label>Fuel (litres / month)</label>
            <input id="fuel" type="number" min="0" step="0.1" placeholder="e.g. 50">

            <label>Waste (kg / month)</label>
            <input id="waste" type="number" min="0" step="0.1" placeholder="e.g. 20">

            <div class="row">
              <button id="calcBtn" type="button" class="primary">Calculate</button>
              <button id="saveBtn" type="button" class="secondary">Save + Log</button>
            </div>

            <div class="upload-zone" id="uploadZone">
              <label class="muted">Upload bill / receipt (PDF / image)</label>
              <input id="billInput" type="file" accept="application/pdf,image/*">
              <div id="ocrHint" class="muted small">Upload a bill and press "Scan" below</div>
              <div class="row" style="margin-top:.5rem;">
                <button id="scanBtn" type="button" class="ghost">Scan</button>
                <button id="fillDetected" type="button" class="ghost" style="display:none">Use detected kWh</button>
              </div>
            </div>
          </form>
        </section>

        <section class="card result-card">
          <h3>Result</h3>
          <div id="meter" class="meter">
            <div class="meter-value" id="meterValue">0 kg</div>
            <div class="meter-sub" id="meterSub">Monthly COâ‚‚</div>
          </div>

          <div id="resultBox" class="result-box hidden">
            <div id="resultAnimated" class="big-number">0</div>
            <div id="resultMsg" class="muted">â€”</div>
            <div class="breakdown" id="breakdownBox"></div>
          </div>

          <div class="mini-cards">
            <div class="mini">
              <div class="mini-title">Forecast</div>
              <div id="forecastVal" class="mini-value">â€”</div>
            </div>
            <div class="mini">
              <div class="mini-title">Last Avg</div>
              <div id="lastAvg" class="mini-value">â€”</div>
            </div>
          </div>

          <canvas id="trendChart" height="140"></canvas>
        </section>
      </section>

      <section class="cards-row">
        <section class="card tips-card">
          <h3>Personalized Tips</h3>
          <div id="tipsList">
            <p class="muted">No tips yet. Click "Get Tips".</p>
          </div>
        </section>

        <section class="card handprint-card">
          <h3>Handprint / Rewards</h3>
          <label>Describe action</label>
          <input id="hpDesc" placeholder="e.g. Suggested friend to bike" />
          <label>Estimated COâ‚‚ saved (kg)</label>
          <input id="hpKg" type="number" min="0" step="0.1" />
          <div class="row" style="margin-top:.6rem;">
            <button id="addHandprint" class="secondary">Add Handprint</button>
          </div>

          <div id="handprintMsg" class="muted small" style="margin-top:.6rem;"></div>
        </section>
      </section>
    </main>
  </div>

  <script type="module" src="assets/js/api.js"></script>
  <script type="module" src="assets/js/calculator.js"></script>
</body>
</html>
